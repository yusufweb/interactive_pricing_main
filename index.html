<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- wrapper for everything -->
  <!-- <div class="container"> -->
  <!-- header -->
  <header class="d-flex">
    <div class="container">
      <h2>Simple, traffic-based pricing</h2>
      <p>Sign-up for our 30-day trial. <br /> No credit card required.</p>
    </div>
  </header>

  <div class="container">

    <!-- section discount -->
    <section id="discount-card">

      <div class="page-view-pricing">
        <div class="page-view">
          <p class="viewpages">100k Pageviews</p>
        </div>
        <div class="slider">
          <input type="range" class="price-range" min="1" max="5" value="3" step="">
        </div>
        <div class="pricing">
          <p><span class="price">$16.00 </span><sup> /month</sup></p>
        </div>
      </div>

      <div class="discount-toggler">

        <div class="toggle-mode">
          <p class="monthly-bill">Monthly Billing</p>
          <div class="switch-wrapper">
            <label class="switch">
              <input type="checkbox" id="discount">
              <span class="switch-slider"></span>
            </label>
          </div>

          <p class="yearly-bill">
            Yearly Billing
            <span class="discount-full">25% discount</span>
            <span class="discount-abbr">-25%</span>
          </p>
        </div>

      </div>
      <hr />
      <div class="cta">
        <div class="cta-desc">
          <div class="cta-text d-flex">
            <img src="images/icon-check.svg" alt="cta check icon">
            <p>Unlimited websites</p>
          </div>
          <div class="cta-text d-flex">
            <img src="images/icon-check.svg" alt="cta check icon">
            <p>100% data ownership</p>
          </div>
          <div class="cta-text d-flex">
            <img src="images/icon-check.svg" alt="cta check icon">
            <p>Email reports</p>
          </div>
        </div>
        <div class="cta-btn">
          <a href="#" class="btn">Start my trial</a>
        </div>
      </div>

    </section>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="js/app.js"></script>
</body>

</html>
